<!DOCTYPE html>
<html>
<head>
  <title>Dota2 Evaluations</title>
  <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
</head>
<body>
  <h1>Dota2 Evaluations</h1>

   <div id="main" style="width: 100%;height: 600px;"></div>

  <script type="text/javascript">

     var source = new EventSource("{{ url_for('sse.stream') }}")
     source.addEventListener('eval', function(event) {
        var data = JSON.parse(event.data);

        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data:['评测数','好评率']
            },
            xAxis: [
                {
                    type: 'category',
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '数量',
                    min: 0,
                    max: 1000000,
                    interval: 50000,
                    axisLabel: {
                        formatter: '{value} 份'
                    }
                },
                {
                    type: 'value',
                    name: '百分比',
                    min: 20,
                    max: 100,
                    interval: 10,
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }
            ],
            series: [
                {
                    name:'评测数',
                    type:'bar',
                    yAxisIndex: 0,
                    data:data.totals
                },
                {
                    name:'好评率',
                    type:'line',
                    yAxisIndex: 1,
                    data:data.up_ratio
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

      }, false);
      source.addEventListener('error', function(event) {
          alert("Failed to connect to event stream. Is Redis running?");
      }, false);
    </script>

</body>
</html>
